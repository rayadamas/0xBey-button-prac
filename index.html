<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Reviews from the aethers</h2>
          <div class="underline"></div>
        </div>
        <!-- review cards -->
        <article class="review">
          <div class="img-container">
            <img src="./images/RUG PUNK1916.png" id="person-img" alt="">
          </div>
          <h4 id="author">akasha gowri</h4>
          <p id="job">web3 UX Specialist</p>
          <p id="info">I am giga excited about web3 and all of it's aspects & prospects.
            10/10 would reccommend.
          </p>
          <!-- adding prev + next btns -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- rand btn -->
          <button class="rand-btn">surprise!</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
